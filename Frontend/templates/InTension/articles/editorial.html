<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial</title>
	<link rel="stylesheet" href="../../../style/normalize.css">
	<link rel="stylesheet" href="../../../style/style.css">
	<link rel="stylesheet" href="../../../style/InTension/in-tension.css">
    <link rel="stylesheet" href="../../../style/InTension/articles.css/editorial.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a class="container__logo" href="../../../../index.html">
                <img id="logo" class="header__logo hlogo--color" src="../../../assets/icons/LLAMITA.svg">
            </a>
        </div>
        <div class="intension__container">
            <a href="../in-tension.html"><img class="intension__logo" src="../../../assets/logos/InTension.webp" alt=""></a>
        </div>
        <nav class="header__nav">
            <label class="nav__label">
                <input class="checkbox" type="checkbox">
            </label>
            <ul class="nav__list">
                <li class="list__item item--button"><img class="send__icon" src="../../../assets/icons/align-justify.svg"></li>
                <li class="list__item item--button" onclick="modal('../../../assets/img/nodos/editorial.webp')"><img class="send__icon" src="../../../assets/icons/send-horizontal.svg"></li>
            </ul>
        </nav>
    </header>
    <section class="banner">

        <figure class="background__image">
            <img src="/Frontend/assets/img/in_tension/articles/migracion.webp" alt="">
        </figure>
        
    </section>
    <section class="in-tension__footer">
        <a href="#InTensionPort">
            <div class="displace up">
                <figure class="displace-icon"><img src="../../../assets/icons/displace.svg" alt="icon: desplazamiento"></figure>
            </div>
        </a>
        <iframe class="ftr" src="../footer.html" frameborder="0">
        </iframe>
    </section>


	<script src="../../script/header.js"></script>
	<script src="/Frontend/script/in-tension.js"></script>
